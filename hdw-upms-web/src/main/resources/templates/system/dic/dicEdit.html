<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:include="header">
    <title>字典管理-编辑</title>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form class="form-horizontal" id="fm" data-validator-option="{timely:3, focusCleanup:true, theme:'simple_bottom'}">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    <input type="hidden" name="id" th:value="${dic.id}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">字典名称：</label>
                        <div class="col-sm-8">
                            <input id="varName" name="varName" type="text" class="form-control" th:value="${dic.varName}" data-rule="required;name;length(2~16)">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">字典代码：</label>
                        <div class="col-sm-8">
                            <input id="varCode" name="varCode" type="text" class="form-control" th:value="${dic.varCode}" data-rule="required;description;length(2~16)">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">父级字典：</label>
                        <div class="col-sm-8">
                                <input type="hidden" id="parentId" name="parentId" th:value="${dic.parentId}">
                            <input id="pidName" name="pidName" class="form-control" readonly="readonly" th:value="${dic.pname}" onclick="DicInfoDlg.showMenuSelectTree(); return false;"
                            />
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">保存</button>
                            <button class="btn btn-white" type="reset">重置</button>
                        </div>
                    </div>
                </form>
                <!-- 菜单选择的下拉框 -->
                <div id="menuContent" class="menuContent" style="display: none; position: absolute; z-index: 200;">
                    <ul id="dicTree" class="ztree tree-box" style="width: 249px !important;"></ul>
                </div>
            </div>
        </div>
    </div>
    <div th:include="footer"></div>
    <script type="text/javascript" th:inline="javascript">
        var DicInfoDlg = {};
        /**
         * 点击父级编号input框时
         */
        DicInfoDlg.onClickMenu = function (e, treeId, treeNode) {
            $("#parentId").attr("value", treeNode.id);
            $("#pidName").attr("value", instance.getSelectedVal());
        };

        /**
         * 显示父级菜单选择的树
         */
        DicInfoDlg.showMenuSelectTree = function () {
            var menuObj = $("#pidName");
            var cityOffset = $("#pidName").offset();
            $("#menuContent").css({
                left: cityOffset.left + "px",
                top: cityOffset.top + menuObj.outerHeight() + "px"
            }).slideDown("fast");

            $("body").bind("mousedown", onBodyDown);
        };

        /**
		 * 隐藏父级菜单选择的树
		 */
        DicInfoDlg.hideMenuSelectTree = function () {
            $("#menuContent").fadeOut("fast");
            $("body").unbind("mousedown", onBodyDown);// mousedown当鼠标按下就可以触发，不用弹起
        };

        function onBodyDown(event) {
            if (!(event.target.id == "menuBtn" || event.target.id == "menuContent" || $(
                event.target).parents("#menuContent").length > 0)) {
                DicInfoDlg.hideMenuSelectTree();
            }
        }

        $(function () {
            var ztree = new $ZTree("dicTree", basePath + "dic/tree");
            ztree.bindOnClick(DicInfoDlg.onClickMenu);
            ztree.init();
            instance = ztree;
        });

        $("#fm").validator({
            valid: function (form) {
                var me = this;
                // 提交表单之前，hold住表单，防止重复提交
                me.holdSubmit();
                $.ajax({
                    url: basePath + "dic/edit",
                    data: $(form).serialize(),
                    type: "POST",
                    dataType: 'json',
                    success: function (data) {
                        if (data.success) {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.msg(data.msg, {
                                icon: 1,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function () {
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });

                        } else {
                            parent.layer.msg(data.msg, {
                                icon: 2,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            });
                            me.holdSubmit(false);
                        }
                    }
                });
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="header">
    <title>数据汇集系统-主页</title>
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close">
            <i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                            <span>
                                <img alt="image" class="img-circle" src="img/profile_small.jpg"/>
                            </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs">
                                        <strong class="font-bold" id="loginName">admin</strong>
                                    </span>
                                    <span class="text-muted text-xs block" id="roleName">超级管理员
                                        <b class="caret"></b>
                                    </span>
                                </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li>
                                <a class="J_menuItem" onclick="resetPwd()">修改密码</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a th:href="@{/logout}">安全退出</a>
                            </li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        <img alt="image" class="img-circle" src="img/profile_small.jpg" style="width: 50%;"/>
                    </div>
                </li>
                <li th:each="r:${resource}">
                    <a href="#" th:unless="${#lists.isEmpty(r.children)}">
                        <i th:class="${r.icon}"></i>
                        <span class="nav-label" th:text="${r.name}"></span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul class="nav nav-second-level">
                        <li th:each="rr:${r.children}">
                            <a href="#" th:text="${rr.name}" th:unless="${#lists.isEmpty(rr.children)}">
                                <span class="fa arrow"></span>
                            </a>
                            <ul class="nav nav-third-level" th:unless="${#lists.isEmpty(rr.children)}">
                                <li th:each="rrr:${rr.children}">
                                    <a class="J_menuItem" th:href="@{${rrr.url}}" th:text="${rrr.name}"></a>
                                </li>
                            </ul>
                            <a class="J_menuItem" th:href="@{${rr.url}}" th:text="${rr.name}"
                               th:if="${#lists.isEmpty(rr.children)}"></a>
                        </li>
                    </ul>
                    <a th:href="@{${r.url}}" th:if="${#lists.isEmpty(r.children)}" class="J_menuItem">
                        <i th:class="${r.icon}"></i>
                        <span class="nav-label" th:text="${r.name}"></span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#">
                        <i class="fa fa-bars"></i>
                    </a>

                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
                            <i class="fa fa-envelope"></i>
                            <span class="label label-warning"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-messages">
                            <li>
                                <div class="text-center link-block">
                                    <a class="J_menuItem" href="">
                                        <i class="fa fa-envelope"></i>
                                        <strong> 查看所有消息</strong>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
                            <i class="fa fa-bell"></i>
                            <span class="label label-primary"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-alerts">
                            <li>
                                <div class="text-center link-block">
                                    <a class="J_menuItem" href="">
                                        <strong>查看所有 </strong>
                                        <i class="fa fa-angle-right"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown hidden-xs">
                        <a class="right-sidebar-toggle" aria-expanded="false">
                            <i class="fa fa-tasks"></i> 主题
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft">
                <i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" data-id="">首页</a>

            </nav>
            <button class="roll-nav roll-right J_tabRight">

            <div class="btn-group roll-nav roll-right">

                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive">

                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll">
                        <a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther">
                        <a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
            <a th:href="@{/logout}" class="roll-nav roll-right J_tabExit">
                <i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="" frameborder="0" data-id=""
                    seamless></iframe>
        </div>
        <div class="footer">
            <div class="pull-right">&copy; 1999-2018

    <!--右侧部分结束-->
    <!--右侧边栏开始-->
    <div id="right-sidebar">
        <div class="sidebar-container">

            <ul class="nav nav-tabs navs-3">

                <li class="active">
                    <a data-toggle="tab" href="#tab-1">
                        <i class="fa fa-gear"></i> 主题
                    </a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="sidebar-title">
                        <h3>
                            <i class="fa fa-comments-o"></i> 主题设置</h3>

                            <i class="fa fa-tim"></i> 你可以从这里选择和预览主题的布局和样式，这些设置会被保存在本地，下次打开的时候会直接应用这些设置。
                        </small>
                    </div>
                    <div class="skin-setttings">
                        <div class="title">主题设置</div>
                        <div class="setings-item">
                            <span>收起左侧菜单</span>
                            <div class="switch">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="collapsemenu" class="onoffswitch-checkbox"
                                           id="collapsemenu">
                                    <label class="onoffswitch-label" for="collapsemenu">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="setings-item">
                            <span>固定顶部</span>

                            <div class="switch">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="fixednavbar" class="onoffswitch-checkbox"
                                           id="fixednavbar">
                                    <label class="onoffswitch-label" for="fixednavbar">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="setings-item">
                                <span>
                                    固定宽度
                                </span>

                            <div class="switch">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="boxedlayout" class="onoffswitch-checkbox"
                                           id="boxedlayout">
                                    <label class="onoffswitch-label" for="boxedlayout">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="title">皮肤选择</div>
                        <div class="setings-item default-skin nb">
                                <span class="skin-name ">
                                    <a href="#" class="s-skin-0">
                                        默认皮肤
                                    </a>
                                </span>
                        </div>
                        <div class="setings-item blue-skin nb">
                                <span class="skin-name ">
                                    <a href="#" class="s-skin-1">
                                        蓝色主题
                                    </a>
                                </span>
                        </div>
                        <div class="setings-item yellow-skin nb">
                                <span class="skin-name ">
                                    <a href="#" class="s-skin-3">
                                        黄色/紫色主题
                                    </a>
                                </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--右侧边栏结束-->
</div>
<div th:include="footer"></div>
<script type="text/javascript" th:inline="javascript">
    var loginName = [[${loginName}]];
    $(function () {
        if (loginName != "") {
            $("#loginName").empty();
            $("#loginName").append(loginName);
        }
        var roleName = [[${roleName}]];
        if (roleName != "") {
            $("#roleName").empty();
            $("#roleName").append(roleName + '<b class="caret"></b>');
        }
    });

    function resetPwd() {
        parent.layer.confirm("<div><label>输入新密码</label><input id='password' name='password' type='password'/></div>" +
            "<div><label>再次输入新密码</label><input id='pwd' name='pwd' type='password'/></div>", {
            btn: ['确定', '取消'],
            area: ['200px', '250px'],
            title: '修改密码',
            shade: false //不显示遮罩
        }, function () {
            var password = $("#password").val();
            var pwd = $("#pwd").val();
            if (pwd.length < 6 || pwd.length > 16) {
                layer.msg('请输入6-16位密码', {icon: 5});
            } else if (password != pwd) {
                parent.layer.msg('密码不一致。。', {icon: 5});
            } else {
                var ajax = new $ax(basePath + "user/reset", function (data) {
                    if (data.success) {
                        hdw.success("重置密码成功!");
                    } else {
                        hdw.error("重置密码失败!" + data.msg + "!");
                    }
                }, function (data) {
                    hdw.error("重置密码失败!");
                });
                ajax.set("loginName", loginName);
                ajax.set("pwd", pwd);
                ajax.start();
            }

        });
    }
</script>
</body>

</html>
